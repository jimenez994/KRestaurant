<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Khisko</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="intro">
      <div class="scroll-text">
        <h1 class="title">A premium </br> And Authentic <br/> Steakhouse</h1>
      </div>
      <div class="lax" data-lax-translate-y="0 -100, 600 50" >
        <img class="intro-image lax"  data-lax-preset="spinRev-45"  src="./assets/images/mainDish.png" alt="">
      </div>
    </section>
    <section class="anim">
      <h1 class="lax" data-lax-preset="rightToLeft-.1 fadeInOut">Animation</h1>
      <p class="desc lax" data-lax-preset="blurInOut fadeInOut">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus
        assumenda velit, totam hic, qudia temporibus quod quam fuga numquam minus
        dolore placeat soluta. Fugiat tenetur, rem omnis praesentium nobis enim.
      </p>
      <div class="box1 lax" data-lax-preset="spin-65"></div>
      <div class="box2 lax" data-lax-scale="700 0, 500 1, 100 1, 0 0" data-lax-anchor="self"></div>

    </section>
    <section></section>

    <script src="node_modules/lax.js/lib/lax.min.js"></script>
    <!-- <script src="lib/lax.min.js" ></script> -->

    <script>
      window.onload = function() {
        lax.setup(); // init
        // document.addEventListener('scroll', function(e){
        //   lax.update(window.scrollY)
        // }, false)
        const updateLax = () => {
          lax.update(window.scrollY);
          window.requestAnimationFrame(updateLax);
        };

        window.requestAnimationFrame(updateLax);

      };
    </script>
  </body>
</html>
